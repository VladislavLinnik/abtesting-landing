<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<!-- FOR ADAPTIVE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" href="css/style.css">

	<!-- JQUERY -->
	<script src="js/jquery.3.3.1.min.js"></script>

	<!-- SCRIPTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<title>Sign up | AB Tools Platform</title>
</head>
<body class="auth-body">
	<div class="auth">
		<div class="auth__logo">
			<img src="./img/logotype.png" alt="logotype">
		</div>
		<div class="auth__info">
			<h1 class="title">Sign Up</h1>
			<p class="descr">Already have an account? 
				<a href="./login.html" class="link">Login</a>
			</p>
		</div>
		<form class="auth__form">
			<div class="form__group">
				<label class="form__group-label" for="name">Your Name</label>
				<input class="form__group-input input valid" id="name" type="text" placeholder="John Doe">
			</div>
			<div class="form__group">
				<label class="form__group-label" for="create_password">Create password</label>
				<input class="form__group-input input valid" id="create_password" type="text" placeholder="FKWK@42dlk0#2">
			</div>
			<div class="form__group form__group--invalid">
				<label class="form__group-label" for="confirm_password">Confirm password</label>
				<input class="form__group-input input invalid" id="confirm_password" type="text" placeholder="FKWK@42dlk0Y2">
				<div class="error-image">
					<img class="img" src="./img/icons/warning.png" alt="">
				</div>
				<div class="error-message">Passwords do not match</div>
			</div>
			<div class="form__group custom-checkbox">
				<input id="privacy_policy" type="checkbox" checked>
				<label for="privacy_policy">I accept <a class="link">Privacy Policy</a></label>
			</div>
			<button class="submit-btn btn" type="submit">Create account</button>
		</form>
		<div class="auth__social">
			<div class="text">Or signup with</div>
			<div class="social__list">
				<a href="#" class="social__item">
					<img src="./img/icons/facebook.svg" alt="">
				</a>
				<a href="#" class="social__item">
					<img src="./img/icons/google-plus.svg" alt="">
				</a>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
