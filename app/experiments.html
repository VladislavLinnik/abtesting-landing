<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<!-- FOR ADAPTIVE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" href="css/style.css">

	<!-- JQUERY -->
	<script src="js/jquery.3.3.1.min.js"></script>

	<!-- SCRIPTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<title>Experiments | AB Tools Platform</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<a href="" class="header__logo">
				<img src="./img/logotype.png" alt="">
			</a>
			<div class="header__menu">
				<div class="menu js-menuToggle">
					<div class="menu__line"></div>
					<div class="menu__line"></div>
					<div class="menu__line"></div>
				</div>
				<nav class="header__nav" style="display: none;">
					<div class="header__nav-crossmark js-menuToggle">
						<img src="./img/menu-crossmark.svg" alt="">
					</div>
					<ul class="nav__list">
						<li class="nav__item">
							<a href="projects.html" class="nav__link">Projects</a>
						</li>
						<li class="nav__item active">
							<a href="experiments.html" class="nav__link">Experiments</a>
						</li>
						<li class="nav__item">
							<a href="profile.html" class="nav__link">Profile</a>
						</li>
						<li class="nav__item">
							<a href="credits.html" class="nav__link">Credits</a>
						</li>
						<li class="nav__item">
							<a href="support.html" class="nav__link">Support</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div class="wrapper">
		<div class="container container--page">
			<aside class="sidebar">
				<div class="sidebar__user sidebar--block">
					<div class="user__info">
						<div class="user__avatar">
							<img class="img" src="./img/avatar.png" alt="user avatar">
						</div>
						<div class="user__name">Dmitriy Stokoz</div>
					</div>
					<a href="profile.html" class="user__settings">
						<img src="./img/icons/settings.svg" alt="settings">
					</a>
				</div>
				<div class="sidebar__balance sidebar--block">
					<div class="balance__text">Your balance:</div>
					<div class="balance__count">256 credits</div>
				</div>
				<button onclick="location.href='credits.html'" class="sidebar__buy btn">Buy more credits</button>
			</aside>
			<div class="page">
				<div class="page__top">
					<div class="search">
						<div class="search__block">
							<input type="text" class="search__input" placeholder="Search">
							<img class="search__sign" src="./img/icons/search.svg" alt="search">
						</div>
						<div class="search__block">
							<select class="select sort" name="sort" id="sort">
								<option disabled selected>Sort by</option>
								<option value="asc">Asc</option>
								<option value="desc">Desc</option>
							</select>
							<!-- <img class="search__sign" src="./img/icons/sort.svg" alt="sort"> -->
						</div>
					</div>
				</div>
				<main class="main">
					<ul class="main__menu">
						<li class="menu__item">
							<a href="projects.html" class="menu__link">Projects</a>
						</li>
						<li class="menu__item active">
							<a href="experiments.html" class="menu__link">Experiments</a>
						</li>
					</ul>
					<div class="main__info experiment">
						<div class="experiment__blank">
							<img src="./img/no_projects.svg" alt="" class="experiment__blank-img">
							<h2 class="experiment__blank-text">You have no experiments yet</h2>
							<button onclick="location.href='create_experiment_step1.html'" class="experiment__blank--btn btn">Create an experiment</button>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
