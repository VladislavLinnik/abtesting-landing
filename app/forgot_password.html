<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<!-- FOR ADAPTIVE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" href="css/style.css">

	<!-- JQUERY -->
	<script src="js/jquery.3.3.1.min.js"></script>

	<!-- SCRIPTS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<title>Forgot Password | AB Tools Platform</title>
</head>
<body class="auth-body">
	<div class="auth">
		<div class="auth__logo">
			<img src="./img/logotype.png" alt="logotype">
		</div>
		<div class="auth__info">
			<h1 class="title">Forgot password</h1>
			<p class="descr">Please enter your email to reset your password</p>
		</div>
		<form class="auth__form">
			<div class="form__group">
				<label class="form__group-label" for="email">Email</label>
				<input class="form__group-input input" id="email" type="email" placeholder="example@gmail.com">
			</div>
			<button class="submit-btn btn js-resetPassword" type="button">Reset password</button>
		</form>
		<div class="sent" style="display: none;">
			<div class="sent-circle">
				<svg fill="#fafafa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><path d="M 20.292969 5.2929688 L 9 16.585938 L 4.7070312 12.292969 L 3.2929688 13.707031 L 9 19.414062 L 21.707031 6.7070312 L 20.292969 5.2929688 z"/></svg>
			</div>
			<div class="sent-text">We have sent a link to restore access to your account. <br />
				Please go to your mail and open the letter.</div>
		</div>
	</div>

	<script>
		$('.js-resetPassword').on('click', function() {
			$('.descr').text('Sending reset message on your email...');
			$('.auth__form').hide();
			$('.auth').append('<img class="loader" src="./img/loader.svg" alt="loading">');

			setTimeout(() => {
				$('.auth .loader, .descr').hide();
				$('.sent').show();
			}, 2000);
		});
	</script>
	<script src="js/index.js"></script>
</body>
</html>
